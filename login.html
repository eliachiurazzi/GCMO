<!doctype html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="css/style.css">    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="img/title_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body onload="get_token()" style ="background-color: #d1ffea">
    <div id="login2" class="container-sm">
      <img class="center"src="img/logo_gcmo.png" style="width: 180px">
      <span style="text-align: center;"><h4>Effettua il login per utilizzare i servizi offerti da GCMO<sup>TM</sup>!</h4></span>
    </div>
    <br><br>
    <div id="login" class="container-sm">
      <h3>Login</h3>
      <form class="row g-3" action="homepage.html" onsubmit="valid_login(event)">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary">Accedi</button><br><br>
        <p>Non hai un account? <a href="sign_up.html">Registrati!</a></p>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  <script src="js/data_check_script.js"></script>
</html>
